<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/stylesheet.css">
	<title>SIP Calculator</title>
</head>

<body>
	<h1>SIP CALCULATOR</h1>
	<form method="POST">
		{{ sip_form.hidden_tag() }}
		{{sip_form.monthly_investment.label}} {{sip_form.monthly_investment}}
		<br>
		{{sip_form.time_period.label}} {{sip_form.time_period}}
		<br>
		{{sip_form.expected_return_rate.label}} {{sip_form.expected_return_rate}}
		<br>
		{{ sip_form.submit()}}

	</form>
	<button id="showPlot">Plot</button>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

	<figure class="highcharts-figure">
		<div id="container"></div>
		<p class="highcharts-description">
			A variation of a 3D pie chart with an inner radius added.
			These charts are often referred to as donut charts.
		</p>
	</figure>
	<script src="../static/script.js"></script>
</body>

</html>
